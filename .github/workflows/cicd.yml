# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code

name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false # Make sure the release step uses its own credentials.
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@zbmed'
          token: ${{ secrets.TREEVIEW_SECRET }}
      - run: |
          npm ci
          npm run build --if-present
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TREEVIEW_SECRET }}
      - name: Copy .npmrc
        run: cp .npmrc ~/.npmrc
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TO_PUSH }}
  documentation:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16.16.0
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@zbmed'
          token: ${{ secrets.TREEVIEW_SECRET }}
      - name: Install and Build
        run: |
          npm install
          npm run build-storybook -- -o public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TREEVIEW_SECRET }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
